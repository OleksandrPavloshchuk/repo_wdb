<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Image map &amp; cursor frame</title>
<link rel="stylesheet" type="text/css"
  href="bootstrap/css/bootstrap.css" />

<style type="text/css">
#cursor {
    cursor: pointer;
	width: 100px;
	height: 50px;
	background: transparent;
	border: 2px solid rgb(236, 168, 92);	
}
</style>

<script type="text/javascript" src="jQuery/jquery.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		hideCursor();
	});
	
	function setCursor(x,y,w,h) {
        var c = $('#cursor');
        c.show();		
        var o = $('#image').offset();
        o.left += x;
        o.top += y;
        c.width(w);
        c.height(h);
        c.offset( o );
	};
	
	function hideCursor() {
		$('#cursor').hide();
	};
</script>

</head>
<body>
	<div class="container well">
		Image map &amp; cursor frame<img id="image" class="img-rounded"
			src="Water lilies.jpg" width="800" height="600" usemap="#mainMap" 
			onmouseover="hideCursor()" />

		<map name="mainMap">
			<area id="area1" class="my-area" href="#" shape="rect"
				coords="50, 100, 150, 210" 
				onmouseover="setCursor(50,100,100,110)"
				/>
			<area id="area2" class="my-area" href="#" shape="rect"
				coords="600, 250, 720, 280"
                onmouseover="setCursor(600,250,120,30)"
				/>
		</map>
	</div>
	<div id="cursor"></div>



</body>
</html>
